<div *ngIf="isDeleted"> Book Deleted Successfully</div>

<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Book ID</th>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col">Volume</th>
        <th scope="col">Published Date</th>
      </tr>
    </thead>
    <tbody *ngFor="let book of bookList">
      <tr>        
        <th scope="row">{{ book.book_id }}</th>
        <td>{{ book.title }}</td>
        <td>{{ book.price }}</td>
        <td>{{ book.volume }}</td>
        <td>{{ book.publishedDate }}</td>
        <td><input type="checkbox" (click)="addToDelete(book)"></td>
      </tr>
    </tbody>
  </table>

  
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Add Book
  </button>&nbsp;
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#updateModal">Update Book</button>&nbsp;
  <button class="btn btn-primary" type="submit" (click)="deleteBook()">Delete Book</button>
  
  
  <!--Add Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new book</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div ng-if="isSaved"> Book Added Successfully</div>
        <form #f="ngForm" class="form-group" (ngSubmit)=addBook(f)>
        <div class="modal-body">
            
                <div>
                    <label for = "book_id"> ID</label>
                    <input type = "text" class = "form-control" ngModel name = "book_id" placeholder = "Enter Book ID">
                 </div>
                 <div>
                    <label for = "title"> Title</label>
                    <input type = "text" class = "form-control" ngModel name = "title" placeholder = "Enter Title">
                 </div>
                 <div>
                    <label for = "price"> Price</label>
                    <input type = "text" class = "form-control" ngModel name = "price" placeholder = "Enter Price">
                 </div>
                 <div>
                    <label for = "volume"> Volume</label>
                    <input type = "text" class = "form-control" ngModel name = "volume" placeholder = "Enter Volume">
                 </div>
                 <div>
                    <label for = "publeshedDate">Published Date</label>
                    <input type = "text" class = "form-control" ngModel name = "publishedDate" placeholder = "Enter publeshedDate">
                 </div>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
      </div>
    </div>
  </div>


  <!--Update Modal -->
  <div *ngIf="selectedBook !== undefined">
  <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateModalLabel">Update book</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div *ngIf="isUpdated"> Book Updated Successfully</div>
          <form #f="ngForm" class="form-group" (ngSubmit)=updateBook(f)>
          <div class="modal-body">
              
                  <div>
                      <label for = "book_id"> ID</label>
                      <input type = "text" class = "form-control" [(ngModel)]="selectedBook.book_id" name = "book_id">
                   </div>
                   <div>
                      <label for = "title"> Title</label>
                      <input type = "text" class = "form-control" [(ngModel)]="selectedBook.title" name = "title">
                   </div>
                   <div>
                      <label for = "price"> Price</label>
                      <input type = "text" class = "form-control" [(ngModel)]="selectedBook.price" name = "price">
                   </div>
                   <div>
                      <label for = "volume"> Volume</label>
                      <input type = "text" class = "form-control" [(ngModel)]="selectedBook.volume" name = "volume">
                   </div>
                   <div>
                      <label for = "publeshedDate">Published Date</label>
                      <input type = "text" class = "form-control" [(ngModel)]="selectedBook.publishedDate" name = "publishedDate">
                   </div>
              
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
