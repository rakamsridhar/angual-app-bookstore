
  

    <form #f="ngForm" class="form-group" (ngSubmit)="addUser(f)">
      <div class="form-group row">      
          <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
          <div class="col-sm-8">
            <input class="form-control" ngModel name = "first_name" type="text">
          </div>      
      </div>
      <div class="form-group row">
        <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-8">
          <input class="form-control" ngModel name = "last_name" type="text" >
        </div>
      </div>
      <div class="form-group row">
          <label for="employeeId" class="col-sm-2 col-form-label">Employee ID</label>
          <div class="col-sm-5">
            <input class="form-control" ngModel name = "employee_id" type="text" >
          </div>
        </div>
      <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary btn-primary-spacing">Add</button>
            <button type="button" class="btn btn-primary btn-primary-spacing" (click)="userForm.reset()">Reset</button>
          </div>
      </div>
    </form>
  
    <p>
      list of Users :
  </p>
  
  
  <div *ngFor="let user of userList">
    <div class="bottom">   
      <div class="input-group mb-3">
          <span class="input-group-text col-lg-4" id="basic-addon1">First Name</span>
          <span class="input-group-text col-lg-4" id="firstName" name="firstName">{{ user.first_name }}</span>
      </div>
      <div class="input-group mb-3">
          <span class="input-group-text col-lg-4" id="basic-addon1">Last Name</span>
          <span class="input-group-text col-lg-4" id="basic-addon1">{{ user.last_name }}</span>
      </div>
      <div class="input-group mb-3">
          <span class="input-group-text col-lg-4" id="basic-addon1">Employee ID</span>
          <span class="input-group-text col-lg-4" id="basic-addon1">{{ user.employee_id }}</span>
      </div> 
      <button type="button" class="btn btn-danger btn-primary-spacing" (click)="deleteUser(user)">Delete</button>   
      <button type="button" class="btn btn-primary btn-primary-spacing" (click)="editUser(user)">Edit</button>   
    </div>
   
        
  
  
  </div>
