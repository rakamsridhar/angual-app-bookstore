
  

    <form [formGroup]="userForm" class="form-group" (ngSubmit)="onSubmit()">
        <div class="form-group row">                  
            <div class="col-sm-8">
              <input class="form-control" ngModel name = "user_id" type="hidden" formControlName="user_id">
            </div>      
        </div>
      <div class="form-group row">      
          <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
          <div class="col-sm-8">
            <input class="form-control" ngModel name = "first_name" type="text" formControlName="first_name">
          </div>      
      </div>
      <div class="form-group row">
        <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-8">
          <input class="form-control" ngModel name = "last_name" type="text" formControlName="last_name">
        </div>
      </div>
      <div class="form-group row">
          <label for="employeeId" class="col-sm-2 col-form-label">Employee ID</label>
          <div class="col-sm-5">
            <input class="form-control" ngModel name = "employee_id" type="text" formControlName="employee_id">
          </div>
        </div>
      <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary btn-primary-spacing">{{buttonText}}</button>
            <button type="button" class="btn btn-primary btn-primary-spacing" (click)="resetForm()">Reset</button>
          </div>
      </div>
    </form>
  
    <p>
      list of Users :
  </p>

  <div class="input-group mb-3">
    <span class="input-group-text col-lg-2" id="basic-addon1">Sort By: </span>
    <span class="col-lg-1"></span>
    <button type="button" class="btn btn-primary btn-primary-spacing" (click)="sortUserByName('first_name')">First Name</button>
    <span class="col-lg-1"></span>
    <button type="button" class="btn btn-primary btn-primary-spacing" (click)="sortUserByName('last_name')">Last Name</button>
    <span class="col-lg-1"></span>
    <button type="button" class="btn btn-primary btn-primary-spacing" (click)="sortUserByName('employee_id')">ID</button>
    
  </div>

  <div *ngFor="let user of userList">
    <div class="bottom">
        <div class="input-group mb-3"></div>   
      <div class="input-group mb-3">
          <span class="input-group-text col-lg-3" id="basic-addon1">First Name: </span>
          <span class="input-group-text col-lg-4" id="firstName" name="firstName">{{ user.first_name }}</span>         
          
      </div>
      <div class="input-group mb-3">
          <span class="input-group-text col-lg-3" id="basic-addon1">Last Name: </span>
          <span class="input-group-text col-lg-4" id="basic-addon1">{{ user.last_name }}</span>
      </div>
      <div class="input-group mb-3">
          <span class="input-group-text col-lg-3" id="basic-addon1">Employee ID: </span>
          <span class="input-group-text col-lg-4" id="basic-addon1">{{ user.employee_id }}</span>
      </div> 
      <button type="button" class="btn btn-danger btn-primary-spacing" (click)="deleteUser(user)">Delete</button>   
      <button type="button" class="btn btn-primary btn-primary-spacing" (click)="editUser(user)">Edit</button>   
    </div>
   
        
  
  
  </div>
