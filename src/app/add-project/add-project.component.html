<form [formGroup]="projectForm" class="form-group" (ngSubmit)="onSubmit()">
    <div class="form-group row">      
        <div class="col-sm-8">
          <input class="form-control" ngModel name = "project_id" type="hidden" formControlName="project_id">
        </div>      
    </div>
    <div class="form-group row">      
        <label for="project" class="col-sm-2 col-form-label">Project</label>
        <div class="col-sm-8">
          <input class="form-control" ngModel name = "project" type="text" formControlName="project">
        </div>      
    </div>
    <div class="form-group row">
      <label for="startDate" class="col-sm-2 col-form-label">Start Date</label>
      <div class="col-sm-5">
        <input class="form-control" ngModel name = "start_date" type="text" formControlName="start_date">
      </div>
    </div>
    <div class="form-group row">
        <label for="endDate" class="col-sm-2 col-form-label">End Date</label>
        <div class="col-sm-5">
          <input class="form-control" ngModel name = "end_date" type="text" formControlName="end_date">
        </div>
      </div>
      <div class="form-group row">
          <label for="priority" class="col-sm-2 col-form-label">Priority</label>
          <div class="col-sm-5">
            <input class="form-control" ngModel name = "priority" type="text" formControlName="priority">
          </div>
        </div>      
    <div class="form-group row">
        <div class="col-lg-10">
            <button type="submit" class="btn btn-primary btn-primary-spacing">{{buttonText}}</button>
          <button type="button" class="btn btn-primary btn-primary-spacing" (click)="resetForm()">Reset</button>
        </div>        
    </div>
  </form>



<p>
  list of Projects :
</p>


<div *ngFor="let project of projectList">
<div class="bottom">   
  <div class="input-group mb-3">
      <span class="input-group-text col-lg-8">
        <table class="table">
          <tr>
              <td>Project: {{ project.project }}</td>
              <td></td>
          </tr>
          <tr>
            <td>No Tasks</td>
            <td>Completed</td>
          </tr>
          <tr>
            <td>Start Date: {{ project.start_date }}</td>
            <td>End Date: {{ project.end_date }}</td>
          </tr>
        </table>
      </span>
      <span class="input-group-text col-lg-2" id="priority" name="priority">Priority : {{ project.priority }}</span>
  </div>
  <button type="button" class="btn btn-danger btn-primary-spacing" (click)="deleteProject(project)">Delete</button>   
  <button type="button" class="btn btn-primary btn-primary-spacing" (click)="editProject(project)">Update</button>   
 </div>
</div>
